<div class="relative w-full h-[280px] sm:h-[300px] md:h-[320px] lg:h-[550px] overflow-hidden">
    <div class="flex transition-transform duration-500 h-full" id="carousel">
        <div class="min-w-full h-full relative flex items-center justify-center">
            <img src="/assets/image/anuncio11.png" 
                 alt="Banner 4" 
                 class="w-full h-full object-contain sm:object-cover object-center">
        </div>
        <div class="min-w-full h-full relative flex items-center justify-center">
            <img src="https://www.cuc.edu.co/wp-content/uploads/2024/03/Banner_Banner-Web-1-scaled.jpg" 
                 alt="Banner 3" 
                 class="w-full h-full object-contain sm:object-cover object-center">
        </div>
        
    </div>

    <button class="absolute left-2 md:left-4 top-1/2 -translate-y-1/2 bg-white/30 hover:bg-white/50 rounded-full p-1 md:p-2" 
            (click)="moveSlide(-1)">
        <i class="fas fa-chevron-left text-xl md:text-2xl text-white"></i>
    </button>
    <button class="absolute right-2 md:right-4 top-1/2 -translate-y-1/2 bg-white/30 hover:bg-white/50 rounded-full p-1 md:p-2" 
            (click)="moveSlide(1)">
        <i class="fas fa-chevron-right text-xl md:text-2xl text-white"></i>
    </button>

    <div class="absolute top-4 left-1/2 -translate-x-1/2 flex gap-1 md:gap-2 bg-black/50 rounded-full px-2 py-1 z-50">
        <button class="w-3 h-3 rounded-full transition-all duration-300" 
                [ngClass]="{'bg-white': currentSlide === 0, 'bg-white/30 hover:bg-white/70': currentSlide !== 0}"
                (click)="goToSlide(0)"></button>
        <button class="w-3 h-3 rounded-full transition-all duration-300" 
                [ngClass]="{'bg-white': currentSlide === 1, 'bg-white/30 hover:bg-white/70': currentSlide !== 1}"
                (click)="goToSlide(1)"></button>
    </div>
</div>
