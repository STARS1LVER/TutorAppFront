<section class="bg-gray-50 mt-10 py-8 antialiased dark:bg-gray-900 md:py-12">
    <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
      <div class="bread">
        <app-breadcumb 
          class="mb-4 flex items-center text-sm " 
          [items]="[
            { label: 'Materias', url: 'students/list-subjects', icon: 'fas fa-book'},
          ]">
        </app-breadcumb>
      </div>
      <!-- Heading & Filters -->
      <div class="mb-4 mt-5 items-end justify-between space-y-4 sm:flex sm:space-y-0 md:mb-8">
        <div>
          <h2 class="text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl">Materias Disponibles</h2>
          <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Explora las materias disponibles para tu semestre</p>
        </div>
      </div>
  
      <!-- Grid de Materias -->
      <div class="min-h-screen mb-4 grid gap-4 sm:grid-cols-2 md:mb-8 lg:grid-cols-3 xl:grid-cols-4">
        <div *ngFor="let subject of subjects" class="rounded-lg border border-gray-200 bg-white p-6 shadow-sm dark:border-gray-700 dark:bg-gray-800">
          <!-- Imagen de la materia -->
          <div class="h-48 w-full mb-4">
            <img 
              [src]="subject.imgBs64 || 'assets/images/default-subject.jpg'" 
              [alt]="subject.name"
              class="h-full w-full object-cover rounded-lg"
            >
          </div>
  
          <div class="pt-4">
            <!-- Semestre Badge -->
            <div class="mb-4">
              <span class="me-2 rounded bg-primary-100 px-2.5 py-0.5 text-xs font-medium dark:bg-primary-900 dark:text-primary-300" 
                    [style.backgroundColor]="'rgba(156, 22, 20, 0.1)'"
                    [style.color]="'rgb(156, 22, 20)'">
                Semestre {{ subject.semester }}
              </span>
            </div>
  
            <!-- Título de la materia -->
            <h3 class="mb-2 text-lg font-semibold leading-tight text-gray-900 hover:underline dark:text-white">
              {{ subject.name }}
            </h3>
  
            <!-- Descripción -->
            <p class="mb-4 text-sm text-gray-500 dark:text-gray-400">
              {{ subject.description }}
            </p>
  
            <!-- Botón Ver más -->
            <button 
              (click)="verMasInformacion(subject)"
              class="w-full text-white font-medium py-2 px-4 rounded-lg transition-colors hover:opacity-90"
              [style.backgroundColor]="'rgb(156, 22, 20)'"
            >
              Ver más información <i class="fa-solid fa-eye" style="color: #e9be6f;"></i>
            </button>
          </div>
        </div>
      </div>
  
      <!-- Mensaje si no hay materias -->
      <div *ngIf="subjects.length === 0" class="text-center py-8">
        <p class="text-gray-500 dark:text-gray-400">No hay materias disponibles en este momento.</p>
      </div>
    </div>
  </section>
