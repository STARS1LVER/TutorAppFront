<div id="tutoring-modal" role="dialog" aria-modal="true" class="hidden fixed inset-0 z-50 flex items-center justify-center">
    <!-- Overlay oscuro -->
    <div class="fixed inset-0 bg-black bg-opacity-50" (click)="cerrarModal()"></div>
    
    <!-- Modal -->
    <div class="relative w-full max-w-2xl mx-auto p-4 z-10">
        <div class="relative w-full bg-white rounded-lg shadow dark:bg-gray-700" role="document">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-[#a3161a] dark:text-white">
                    Solicitar Tutoría
                </h3>
                <button type="button" (click)="cerrarModal()" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4">
                <form [formGroup]="tutorForm">
                    <!-- Selector de tutor -->
                    <div class="mb-4">
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Seleccionar Tutor</label>
                        <select formControlName="tutor" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#a3161a] focus:border-[#a3161a] block w-full p-2.5">
                            <option value="">Seleccione un tutor</option>
                            <option *ngFor="let tutor of tutores" [value]="tutor.id">
                                {{tutor.name}}
                            </option>
                        </select>
                        <span class="text-red-500 text-xs mt-1">{{getFieldError('tutor')}}</span>
                    </div>
                    <!-- Selector de fecha -->
                    <div class="mb-4">
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha de Tutoría</label>
                        <div class="relative">
                            <input formControlName="fecha" 
                                   type="date" 
                                   [min]="fechaMinima"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#a3161a] focus:border-[#a3161a] block w-full p-2.5">
                            <span class="text-red-500 text-xs mt-1">{{getFieldError('fecha')}}</span>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button type="button" (click)="solicitarTutoria()" class="text-white bg-[#a3161a] hover:bg-[#8a1216] focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Solicitar</button>
                <button type="button" (click)="cerrarModal()" class="ms-3 text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-[#a3161a] rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10">Cancelar</button>
            </div>
        </div>
    </div>
</div>
